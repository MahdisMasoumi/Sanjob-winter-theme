<div
  id="carouselExampleCaptions"
  class="carousel carousel-dark slide mt-5 main_slides"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="image_center">
        <img
          src="assets/img/ad-1.jpg"
          class="d-block ad justify-content-center"
          alt="..."
        />
      </div>
    </div>
    <div class="carousel-item">
      <div class="image_center">
        <img src="assets/img/ad-2.jpg" class="d-block ad" alt="..." />
      </div>
    </div>
    <div class="carousel-item">
      <div class="image_center">
        <img src="assets/img/ad-3.jpg" class="d-block ad" alt="..." />
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
